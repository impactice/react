<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> //자바스크립트 코드로 만든 것것
        // 새로운 h1 태그 생성
        var h1 = document.createElement('h1');
        // h1 태그에 텍스트 추가
        h1.textContent = '안녕하세요, 이것은 h1 태그입니다!'; 
        // body 태그 아래에 h1 태그를 추가
        document.body.appendChild(h1);
    </script>
</body>
</html>
